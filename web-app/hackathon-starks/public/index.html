    <script>
      $(document).ready(function() {
      } );
    
  function drawAccessInfoChart(labels, data, id, title){
      
      var randomColorGenerator = function () {
        var array = [];
        for (var i = 0; i < labels.length; i++){
           array.push('#' + (Math.random().toString(16) + '0000000').slice(2, 8)); 
        }
          return array;
      };

      var ctx = document.getElementById(id).getContext('2d');
        var chart = new Chart(ctx, {
            // The type of chart we want to create
            type: 'pie',
        
            // The data for our dataset
            data: {
                labels: labels,
                datasets: [{
                    data: data,
                    backgroundColor: ["#3e95cd", "#8e5ea2","#3cba9f","#e8c3b9","#c45850", 'rgba(153, 102, 255, 0.2)','rgba(255, 159, 64, 0.2)']
                }]
            },
        
            // Configuration options go here
            options: {
              title:{
                  display: true,
                  text: title
              },
              responsive: true,
              maintainAspectRatio: false,
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero:true
                        }
                    }]
                }
            }
        });
    };      


    function drawDailyVisitChart(labels, data){
      
      var ctx = document.getElementById('dailyVisitChart').getContext('2d');
      ctx.height = 1000;

        var chart = new Chart(ctx, {
            // The type of chart we want to create
            type: 'line',
        
            // The data for our dataset
            data: {
                labels: labels,
                datasets: [{
                    label: "Daily Visits",
                    
                    borderColor: '#039be5',
                    data: data,
                }]
            },
        
            // Configuration options go here
            options: {
              responsive: true,
              maintainAspectRatio: true,
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero:true
                        }
                    }]
                }
            }
        });
    };      

    function initDataTable(){
      $('#example').DataTable();

        //$('#cell1-0').on('click', 'a.update', function(e){ console.log("afsg")});
        $('.hyperlink').on('click', function(event){
          console.log(event);
          var strURL = event.target.innerText;
          if(strURL.indexOf("http") == -1){
            strURL = "http://" + strURL;
          }
          window.open(strURL);
        });
    };

    </script>
